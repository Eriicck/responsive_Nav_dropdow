<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive - Men√∫ Desplegable</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Rutina para GORDOS</a></div>
            <ul class="links">
                <li><a href="#">Pecho</a></li>
                <li><a href="#">Espalda</a></li>
                <li><a href="#">Piernas</a></li>
                <li><a href="#">Abdomen</a></li>
            </ul>
            <a href="" class="action_btn">Iniciar Rutina</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="#">Pecho</a></li>
                <li><a href="#">Espalda</a></li>
                <li><a href="#">Piernas</a></li>
                <li><a href="#">Abdomen</a></li>
                <li><a href="" class="action_btn">Iniciar Rutina</a></li>
        </div>
    </header>
    
    <main>
        <section id="hero">
            <h1>BIENVENIDO</h1>
            <p>Es hora de dejar el chinchu y la cerveza <br/>  el proximo verano te espera</p>
        </section>

    </main>
    
    
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
